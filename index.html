</button>
<iframe style="width:100%; height:100%; border:0px" src="01.html" id="bodyForm"></iframe>
<script type="text/javascript">
var isDownhide = false;
function downhide(){
	isDownhide = false;
	$("#down").animate({display:'none'});
	$("#down").addClass('hide');	
	$(".p-t-r").animate({top:'10px'});
	$(".p-t").removeClass('hide');
}
function dhide(){
	isDownhide = true;
	$(".p-t-r").animate({top:'-45px'});
	$(".p-t").addClass('hide');
	$("#down").removeClass('hide');	
}
$(function(){
    $("body").prepend('<div class="p-t-r"><div class="p-t"><div class="page fl">IE浏览器请按F11全屏浏览</div></div></div>');
	$(".p-t .page").after('<div class="page2 fl"  onclick="dhide()"  style="cursor:pointer">隐藏</div>');
	if(!isDownhide)
	{			
		setTimeout(function(){
			$(".p-t-r").animate({top:'-45px'});
			$(".p-t").addClass('hide');
	  		$(".p-t-r").prepend('<div  style="text-align:center;cursor:pointer;opacity:0.2" id="down" onclick="downhide()"><img src="images/sign-down-icon.png" width="100" height="100" alt=""/></div>');
	  	},4000);
	}
})


var url=window.location.search;
document.cookie="url:"+url;  
	

</script>
